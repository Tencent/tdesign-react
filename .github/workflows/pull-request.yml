# 文件名建议统一为 pull-request.yml
# 应用 test-build.yml 的 demo

name: MAIN_PULL_REQUEST

on:
  pull_request:
    branches: [develop, main]
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true


jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: check_github_primary_email
        run: |
          log_emails=$(git log --pretty=format:"%ae %ce" -1)
          if [[ ${log_emails} =~ 'tdesign@tencent.com' ]];then 
            echo "$log_emails 跳过验证"
            exit 0
          fi
          if [[ ${log_emails} =~ '@tencent.com' ]];then 
            echo "默认邮箱 $log_emails 校验非法，可以去 https://github.com/settings/emails 更改" 
            exit 2;
          else 
            echo "邮箱 $log_emails 校验通过";
          fi
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: check_local_email
        run: |
          log_emails=$(git log --pretty=format:"%ae %ce" -1)
          if [[ ${log_emails} =~ 'tdesign@tencent.com' ]];then 
            echo "$log_emails 跳过验证"
            exit 0
          fi
          if [[ ${log_emails} =~ '@tencent.com' ]];then 
            echo "本地提交邮箱 $log_emails 校验非法，需要本地更改重新提交" 
            exit 2;
          else 
            echo "邮箱 $log_emails 校验通过";
          fi

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        react: [react-18,react-19]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version

      - if: matrix.react == 'react-19'
        run: node script/migrate/react19.js

      - run: pnpm install

      - run: pnpm run lint

      - run: pnpm run test

  site:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        react: [react-18,react-19]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version

      - if: matrix.react == 'react-19'
        run: node script/migrate/react19.js

      - run: pnpm install

      - run: pnpm site:preview
      - if: matrix.react == 'react-19'
        run: zip -r site.zip packages/tdesign-react/site/dist
      
      - if: matrix.react == 'react-19'  
        name: upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: site.zip
          retention-days: 5

      - name: Save PR number
        if: ${{ always() && matrix.react == 'react-19'}}
        run: echo ${{ github.event.number }} > ./pr-id.txt

      - name: Upload PR number
        if: ${{ always() && matrix.react == 'react-19' }}
        uses: actions/upload-artifact@v4
        with:
          name: pr
          path: ./pr-id.txt

  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        react: [react-18,react-19]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version

      - if: matrix.react == 'react-19'
        run: node script/migrate/react19.js

      - if: matrix.react == 'react-19'
        uses: actions/github-script@v7
        with:
          script: |
            let pkg = JSON.parse(fs.readFileSync('./packages/tdesign-react/package.json', 'utf8'));
            pkg.name='tdesign-react-next';
            fs.writeFileSync('./packages/tdesign-react/package.json', JSON.stringify(pkg, null, 2));

      - run: pnpm install

      - run: pnpm run build

      - uses: actions/upload-artifact@v4
        with:
          name: ${{matrix.react}}
          path: |
            ./packages/tdesign-react/dist
            ./packages/tdesign-react/esm
            ./packages/tdesign-react/cjs
            ./packages/tdesign-react/lib
            ./packages/tdesign-react/es
            ./packages/tdesign-react/package.json
            
          retention-days: 5
